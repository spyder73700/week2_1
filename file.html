<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Organizational Behaviour Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8fafc;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  .container {
    max-width: 800px;
    margin: auto;
    background: #fff;
    border-radius: 12px;
    padding: 20px 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #1e293b;
  }
  .question {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
  }
  .question h3 {
    margin-bottom: 10px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    cursor: pointer;
  }
  input[type="radio"] {
    margin-right: 10px;
  }
  button {
    background-color: #2563eb;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    display: block;
    margin: 20px auto;
  }
  button:hover {
    background-color: #1d4ed8;
  }
  .result {
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    margin-top: 20px;
  }
  .correct {
    background-color: #dcfce7;
  }
  .wrong {
    background-color: #fee2e2;
  }
  .explanation {
    font-size: 14px;
    color: #475569;
    margin-top: 5px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Organizational Behaviour Quiz</h1>
    <form id="quizForm"></form>
    <button type="button" id="submitBtn">Submit Quiz</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const questions = [
      {
        q: "Response of the organism or system to various stimuli or inputs, whether internal or external, conscious or subconscious, overt or covert, voluntary or involuntary is called:",
        options: ["Organization", "Behaviour", "Resource", "Productivity"],
        answer: 1,
        explanation: "Behaviour is the correct answer."
      },
      {
        q: "Which of the following is not an organization?",
        options: ["TATA Steels", "UNICEF", "Facebook Inc.", "Germany"],
        answer: 3,
        explanation: "Germany is a country, not an organization."
      },
      {
        q: "More output for less input or being able to provide optimal output for a given input is called:",
        options: ["Effectiveness", "Productivity", "Efficiency", "Motivation"],
        answer: 2,
        explanation: "Efficiency refers to achieving maximum productivity with minimum wasted effort or expense."
      },
      {
        q: "The social expectation on an individual is called:",
        options: ["Role", "Designation", "Job", "Task"],
        answer: 0,
        explanation: "Role refers to the social expectation on an individual."
      },
      {
        q: "Which field can be called as the mother of Organizational behaviour?",
        options: ["Anthropology", "Economics", "Industrial Psychology", "Law"],
        answer: 2,
        explanation: "Industrial Psychology is regarded as the mother of Organizational Behaviour."
      },
      {
        q: "The scientific management movement was pioneered by:",
        options: ["Walter Dill Scott", "Edward K Strong Jr.", "Hugo Munsterberg", "Frederick W Taylor"],
        answer: 3,
        explanation: "Frederick W. Taylor is the father of Scientific Management."
      },
      {
        q: "The assembly line of production was first introduced by Henry Ford.",
        options: ["True", "False"],
        answer: 0,
        explanation: "True — Henry Ford introduced the assembly line of production."
      },
      {
        q: "The process of breaking down the entire job into specific tasks and see how each of these tasks are performed and how much time on an average a person will take to finish it is called:",
        options: ["Time and Motion Study", "Workplace management", "Job Profile", "Productivity"],
        answer: 0,
        explanation: "This process is called Time and Motion Study."
      },
      {
        q: "In an experiment, the group in which you make no changes is called the:",
        options: ["Experimental Group", "Focus Group", "Control Group", "Target Group"],
        answer: 2,
        explanation: "Control Group is the group where no changes are made."
      },
      {
        q: "Hawthorne experiments were a set of experiments conducted to study the impact of assembly line on the health of the workers.",
        options: ["True", "False"],
        answer: 1,
        explanation: "False — they were conducted to study worker productivity and behavior, not health."
      }
    ];

    const quizForm = document.getElementById("quizForm");
    const resultDiv = document.getElementById("result");
    const submitBtn = document.getElementById("submitBtn");

    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `
        <h3>${i + 1}. ${q.q}</h3>
        ${q.options.map(
          (opt, idx) => `
          <label>
            <input type="radio" name="q${i}" value="${idx}">
            ${opt}
          </label>`
        ).join('')}
      `;
      quizForm.appendChild(div);
    });

    submitBtn.addEventListener("click", () => {
      let score = 0;
      const userAnswers = [];
      const questionDivs = document.querySelectorAll(".question");

      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        const userAns = selected ? parseInt(selected.value) : -1;
        userAnswers.push(userAns);
      });

      userAnswers.forEach((ans, i) => {
        const qDiv = questionDivs[i];
        const correct = questions[i].answer;
        const labels = qDiv.querySelectorAll("label");

        labels.forEach((label, idx) => {
          label.style.pointerEvents = "none";
          label.classList.remove("correct", "wrong");
          if (idx === correct) label.classList.add("correct");
          if (ans === idx && ans !== correct) label.classList.add("wrong");
        });

        const exp = document.createElement("div");
        exp.classList.add("explanation");
        exp.textContent = questions[i].explanation;
        qDiv.appendChild(exp);

        if (ans === correct) score++;
      });

      resultDiv.textContent = `You scored ${score} / ${questions.length}`;
      submitBtn.disabled = true;
      submitBtn.textContent = "Quiz Submitted";
    });
  </script>
</body>
</html>
